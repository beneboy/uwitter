{% extends "base.html" %}
{% block content %}
<div class="row">
    <div class="col-lg-12">
        <form method="post" action="{% url 'frontend.views.post_uweet' %}">
            {% csrf_token %}
            {% include "form.html" with form=post_form %}
            <div class="text-right">
                <input type="submit" class="btn btn-success" value="Uweet to the World">
            </div>
        </form>
    </div>
</div>
{% endblock content %}
