{% extends "base.html" %}
{% block content %}
    {% if poster %}
        <h2>Uweets by {{ poster.username }}</h2>
    {% endif %}
    {% for uweet in uweets %}
        <div class="row">
            <div class="col-lg-4">
                <div class="panel panel-primary">
                    <div class="panel-body">
                        <h3>{{ uweet.message }}</h3>
                    </div>
                    <div class="panel-footer">
                        <p>Uweeted by {{ uweet.poster.get_username }} {{ uweet.date_posted|timesince }} ago</p>
                    </div>
                </div>
            </div>
        </div>

    {% endfor %}
{% endblock content %}
